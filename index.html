<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/images/train.jpg" />

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <!-- header -->
                <br>
                <div class="jumbotron jumbotron-fluid text-center bg-dark">
                    <div class="container">
                        <h1 class="display-4 text-light">Train Scheduler</h1>
                        <p class="lead text-light">See the train schedule for today.</p>
                    </div>
                </div>

                <!-- table -->
                <div class="card">
                    <h5 class="card-header bg-dark text-light">Current Train Schedule</h5>
                    <div class="card-body">
                        <table class="table table-striped table-light">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Nicole</th>
                                    <td>Tempe, AZ</td>
                                    <td>10 Minutes</td>
                                    <td>2:30pm</td>
                                    <td>2 Minutes</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- input form -->
                <br>
                <div class="card">
                    <h5 class="card-header bg-dark text-light">Add Train</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Train Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Destination</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Find Train Time</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Find Train Time">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Frequency">
                            </div>
                            <input class="btn btn-dark" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/style.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
</body>

</html>
